<div class="cart-item-container w-100 d-flex justify-content-between">
  <div class="d-flex gap-4 w-50 align-items-center">
    <img
      class="cart-product-image"
      src="{{ cartItem.image }}"
      style="max-width: 100%"
      alt=""
    />
    <div class="d-flex flex-column">
      <h1 class="fs-6 fw-medium m-0">{{ cartItem.title }}</h1>
      <button
        mat-button
        extended
        size="small"
        color="warn"
        class="delete-btn"
        (click)="deleteCartItem()"
      >
        <mat-icon> delete </mat-icon>
        <p class="d-flex align-items-center m-0" style="font-size: 0.8rem">
          Remove
        </p>
      </button>
    </div>
  </div>
  <div class="d-flex align-items-center w-50" >
    <div class="d-flex align-items-center w-50 justify-content-center">
      <button mat-icon-button (click)="increaseQuantity()">
        <mat-icon>add</mat-icon>
      </button>
      <div>
        <input [(ngModel)]="quantity"  type="number" class="quantity-input" />
      </div>
      <button (click)="decreaseQuantity()" mat-icon-button>
        <mat-icon>remove</mat-icon>
      </button>
    </div>

  <div class="w-25 text-center fw-bold">
    {{ cartItem.price }} L.E
  </div>
  <div class="w-25 text-center fw-bold">
    {{ (cartItem.price * quantity).toFixed(2) }} L.E
  </div>
</div>
