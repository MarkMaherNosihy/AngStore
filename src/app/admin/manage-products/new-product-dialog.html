<div class="p-4">
    <h1 class="text-center">Add a new product</h1>
    <mat-dialog-content>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Price</mat-label>
                    <input matInput type="number">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Desription</mat-label>
                    <textarea matInput rows="5"></textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button type="button" mat-flat-button color="accent" class="mb-2" (click)="imgFileInput.click()">Add a photo</button>
                <input hidden type="file" #imgFileInput (change)="previewImage($event)"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="d-flex justify-content-center" style="max-width: 450px; max-height: 600px;">
                    <img src={{imageSrc}} alt="" style="max-width: 100%; object-fit: contain;">
                </div>
            </div>
        </div>
        <div class="row">
            <button mat-flat-button color="primary" class="mt-4">
                Add product
            </button>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>

    </mat-dialog-actions>

</div>
